<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shadows+Into+Light&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="container">
      <img class ="image"src="https://hard-drive.net/wp-content/uploads/2022/11/image1-12.jpg.webp" alt="pokemonpic">
      <div class="palindrome-definition-div">
        <p class="palindrome-definition">
          <span role="img" aria-label="light-bulb">&#128161;</span>
          A <dfn>palindrome</dfn> is spelled the same
          way backwards. For example, the Pokemon Girafarig and Farigiraf are palindromes. 
        </p>
      </div>
      <h1 class="title">Palindrome Checker</h1>
        <div class="input-div">
          <label for="text-input">Enter text to check for palindrome: </label>
          <input id="text-input" value="" class="palindrome-input" type="text">
          </input>
        <button class="palindrome-btn" id="check-btn">Check</button>
        <div class="results-div hidden" id="result"></div>
        </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
